{% extends "layout.html" %}
{% block content %}
  <h2>Add feed</h2>
  <form action="" method=post>
    {% if error %}<p class=error><strong>Error:</strong> {{ error }}</p>{% endif %}
    <p>
      Feed url:
      <input type=text name=feed_url size=30>
      <input type=submit value="Sign in">
  </form>
{% endblock %}
